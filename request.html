<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Request Help</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
<header>
  <h1>Request an Item</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="donate.html">Donate Items</a>
    <a href="request.html">Request Help</a>
    <a href="about.html">About</a>
  </nav>
</header>

<main>
  <h2>Request an Item You Need</h2>

  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <label>Your Name
      <input type="text" name="name" required>
    </label>

    <label>Your Email
      <input type="email" name="email" required>
    </label>

    <label>What do you need?
      <textarea name="need" required></textarea>
    </label>

    <button type="submit" class="btn">Submit Request</button>
  </form>
</main>

<footer>
  <p>&copy; <span id="year"></span> Community Item Share</p>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>
